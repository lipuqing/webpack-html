<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
</head>
<style >
    body{
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        cursor: pointer;
    }
    div{
        width: calc(100%-300px);
        margin: auto;
        display: flex;
    }
    img{
        margin: auto;
        --s:300px;
        --c:#ff9900;
        --cd:#000;
        --d:5px;
        --ds:5;
        --f:1;
        --bgOptions:content-box no-repeat center / calc(100% /var(--f)) 100%;
        --sk:calc( (var(--s) / var(--f) - var(--s) ) / 2 - var(--d) );
        width: var(--s);
        height: var(--s);
        transition: 0.5s;
        outline: 5px solid var(--cd);
        outline-offset:var(--sk);
        transform: scale(var(--f));
        border-radius: 0 0 999px 999px;
        padding-top: 100px; 
        background: radial-gradient(
        circle closest-side,
        var(--c) calc(99% - var(--d)),
        var(--cd) calc(100% - var(--d)),
        var(--cd) 99%, 
        transparent
        ) var(--bgOptions);
        -webkit-mask:
        linear-gradient(#000 0 0) no-repeat center calc(0px - var(--sk) ) / calc( 98% / var(--f) - 2 * var(--d)) 50%,
        radial-gradient( circle closest-side,#000 99%,transparent) var(--bgOptions); 
    }
    img:hover{
        --f:1.45;
    }
    /* 水波纹 */
    .ripple{
        --w:100px;
        --p:44px;
        --nd:92px;
        position: relative;
        width: var(--w);
        height:var(--w);
        background-color: #000;
    }
    .ripple div{
        position: absolute;
        border: 4px solid #454ade;
        border-radius: 50%;
        animation: loader 1.5s ease-out infinite;
    }
    .ripple div:nth-child(2){
        animation-delay: -0.5s;
    }
    .ripple div:nth-child(3){
        animation-delay: 0.5s;
    }
    @keyframes loader {
        0%{
            top: var(--p);
            left: var(--p);
            width: 0;
            height: 0;
            opacity: 1;
        }
        100%{
            top: 0;
            left: 0;
            width: var(--nd);
            height: var(--nd);
            opacity: 0;
        }
    }
</style>
<body>
    <div>
        <img src="./2.png" alt="">
    </div>
    <div class="ripple">
        <div class=""> </div>
        <div class=""> </div>
        <div class=""> </div>
    </div>
</body>
</html>
