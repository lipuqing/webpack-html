  <style>
    body,

      background: #0e0629;

    .height {
      width: 100%;
      display: flex;
      flex-direction: column;

  <script>
    (function (designWidth, maxWidth) {
      var doc = document,
        win = window;
      var docEl = doc.documentElement;
      var tid;
      var rootItem, rootStyle;

      function refreshRem() {
        var width = docEl.getBoundingClientRect().width;
        if (!maxWidth) {
          maxWidth = 540;
        }
        if (width > maxWidth) {
          width = maxWidth;
        }
        //与淘宝做法不同，直接采用简单的rem换算方法1rem=100px
        var rem = (width * 100) / designWidth;
        //兼容UC开始
        rootStyle = "html{font-size:" + rem + "px !important}";
        rootItem =
          document.getElementById("rootsize") ||
          document.createElement("style");
        if (!document.getElementById("rootsize")) {
          document.getElementsByTagName("head")[0].appendChild(rootItem);
          rootItem.id = "rootsize";
        }
        if (rootItem.styleSheet) {
          rootItem.styleSheet.disabled ||
            (rootItem.styleSheet.cssText = rootStyle);
        } else {
          try {
            rootItem.innerHTML = rootStyle;
          } catch (f) {
            rootItem.innerText = rootStyle;
          }
        }
        //兼容UC结束
        docEl.style.fontSize = rem + "px";
      }
      refreshRem();

      win.addEventListener(
        "resize",
        function () {
          clearTimeout(tid); //防止执行两次
          tid = setTimeout(refreshRem, 300);
        },
        false
      );

      win.addEventListener(
        "pageshow",
        function (e) {
          if (e.persisted) {
            // 浏览器后退的时候重新计算
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
          }
        },
        false
      );

      if (doc.readyState === "complete") {
        doc.body.style.fontSize = "16px";
      } else {
        doc.addEventListener(
          "DOMContentLoaded",
          function (e) {
            doc.body.style.fontSize = "16px";
          },
          false
        );
      }
      console.log("rem.js");
    })(375, 750);
  </script>

  <script>
    let pageConfig = {
      getQueryStringByName(name) {
        var result = location.search.match(
          new RegExp("[?&]" + name + "=([^&]+)", "i")
        );
        if (result == null || result.length < 1) {
          return "";
        }
        return result[1];
      },
    };
    let d28 = document.querySelectorAll('.d28');
    let d31 = document.querySelectorAll('.d31');
    let supply = pageConfig.getQueryStringByName('supply')?pageConfig.getQueryStringByName('supply'):'';
    console.log(d31)
    if(!!supply){
      d28.forEach(el => el.style.display = "none")
      d31.forEach(el => el.style.display = "block")
